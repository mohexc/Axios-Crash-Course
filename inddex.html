<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://bootswatch.com/4/journal/bootstrap.min.css">
  <style>
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 5px 5px 5px rgba(0, 0, 0, .6)
    }

    .btn:active {
      transform: translateY(-1px);
      box-shadow: 5px 5px rgba(0, 0, 0, .25)
    }
  </style>
  <title>Axios Course</title>
</head>

<body>
  <div class="container my-5">
    <div class="text-center">
      <div class="display-4 text-center mb-3">Axios Crash Course</div>
      <button class="btn btn-primary my-3" id="get">Get</button>
      <button class="btn btn-info my-3" id="post">POST</button>
      <button class="btn btn-warning my-3" id="update">PUT</button>
      <button class="btn btn-danger my-3" id="delete">DELETE</button>
      <button class="btn btn-secondary my-3" id="sim">Sim Requests</button>
      <button class="btn btn-success my-3" id="headers">Custom Headder</button>
      <button class="btn btn-light my-3" id="traansform">Transform</button>
      <button class="btn btn-dark my-3" id="error">Error Handling</button>
      <button class="btn btn-outline-primary my-3" id="cancel">Cancel</button>
      <hr>
      <div id="res"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
  <script src="main.js"></script>


</body>

</html>
